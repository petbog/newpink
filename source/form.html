  <header class="header-form">
    <div class="container">
      <div class="header__top">
        <div class="header__img">
          <img class="header__img-logo" src="img/header-logo.svg" alt="header-logo" width="147px" height="40px">
        </div>
        <div class="header__nav">
          <button class="header__nav-btn">
            <span></span>
          </button>
          <ul class="list">
            <li class="header__nav-list disabel"></li>
            <li class="header__nav-list "><a href="index.html">Главная</a></li>
            <li class="header__nav-list"><a href="catalog.html">Фотографии</a></li>
            <li class="header__nav-list activ"><a href="#">Конкурс</a></li>
            <li class="header__nav-list"><a href="#">HTML Academy</a></li>
          </ul>
        </div>
      </div>
      <div class="header__form">
        <div class="header__form-item">
          <p class="header__form-text">Конкурс на самое безбашенное<br>путешествие с Пинк</p>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="" method="get">
        <div class="heading">
          <p class="heading__text">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на
            <br>вашу
            бонусную карту! Пожалуйста, заполните форму ниже:
          </p>
        </div>
        <div class="form__info">
          <div class="form__info-human">
            <div class="form__box">
              <label class="form__box-label" for="family">ФАМИЛИЯ:</label>
              <input class="form__box-input" type="text" name="family" id="family" placeholder="Укажите фамилию *"
                required>
            </div>
            <div class="form__box">
              <label class="form__box-label" for="name">ИМЯ:</label>
              <input class="form__box-input" type="text" name="name" id="name" placeholder="Введите ваше имя *"
                required>
            </div>
            <div class="form__box">
              <label class="form__box-label" for="patronymic">ОТЧЕСТВО:</label>
              <input class="form__box-input" type="text" name="patronymic" id="patronymic"
                placeholder="Ну и отчество тоже:">
            </div>
          </div>
          <div class="form__info-application">
            <p class="form__info-application-text">С каким приложением <br class="br-adaptiv"> путешествовали?</p>
            <div class="application__box">
              <label class="application__box-label" for="application-ios">
                <input class="application__box-input" type="checkbox" name="application-ios" id="application-ios">Pink
                для iOS
                <span class="application__box-icon"></span>
              </label>
            </div>
            <div class="application__box">
              <label class="application__box-label" for="application-android">
                <input class="application__box-input" type="checkbox" name="application-android"
                  id="application-android">Pink на Android
                <span class="application__box-icon"></span>
              </label>
            </div>
            <div class="application__box">
              <label class="application__box-label" for="application-Windows">
                <input class="application__box-input" type="checkbox" name="application-Windows"
                  id="application-Windows">Windows Phone
                <span class="application__box-icon"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="contact-info">
          <div class="contact-info__slogan">
            <p class="contact-info__slogan-text">контактная информация</p>
          </div>
          <div class="contact-info__input">
            <div class="contact-info__input-box">
              <input class="contact-info__input-box-input" type="tel" name="tel" id="tel" value="Номер, пожалуйста">
              <label class="contact-info__input-box-label" for="tel"><br>НОМЕР ТЕЛЕФОНА</label>
            </div>
            <div class="contact-info__input-box">
              <input class="contact-info__input-box-input" type="email" name="email" id="email" value="Введите почту *"
                required>
              <label class="contact-info__input-box-label" for="email"><br>АДРЕС ПОЧТЫ</label>
            </div>
          </div>
        </div>
